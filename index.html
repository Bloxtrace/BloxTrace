<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloxTrace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top left, #1a1a2e, #0f0f1a);
      color: white;
      position: relative;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(15, 15, 15, 0.9);
      z-index: 1000;
      backdrop-filter: blur(12px);
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      background-color: #ff2d2d;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .navbar a:hover {
      background-color: #c40000;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .glass-text {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out;
      max-width: 700px;
    }

    .content-wrapper {
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    .glass-text h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #e0e0e0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      line-height: 1.3;
    }

    .glass-text h1 .blue {
      color: #7dbbff;
    }

    .glass-text .subheading {
      font-size: 1.25rem;
      margin-top: 15px;
      color: #ccc;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .download-button {
      margin-top: 30px;
      background-color: white;
      color: #222;
      border: none;
      padding: 14px 28px;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }

    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(255, 255, 255, 0.2);
    }

    /* Softer, larger cursor glow */
    .cursor-glow {
      position: fixed;
      width: 100px;
      height: 100px;
      background: rgba(125, 187, 255, 0.04);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
      filter: blur(24px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="navbar">
    <h1>BloxTrace</h1>
    <a href="https://www.youtube.com/@EmmazMm2" target="_blank">YouTube</a>
  </div>

  <section class="hero">
    <div class="glass-text" id="hoverArea">
      <div class="content-wrapper" id="contentTrack">
        <h1>Illuminate <span class="blue">your</span> imagination<br>with shaders.</h1>
        <p class="subheading">Advanced post-processing, now within reach.</p>
      </div>
      <a href="https://raw.githubusercontent.com/Bloxtrace/BloxTrace/main/untitled.png" download="BloxTrace.png" class="download-button">Download BloxTrace</a>
    </div>
  </section>

  <script>
    // Cursor glow follows mouse
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });

    // Slight 2D movement only on the text
    const hoverArea = document.getElementById('hoverArea');
    const content = document.getElementById('contentTrack');

    hoverArea.addEventListener('mousemove', (e) => {
      const rect = hoverArea.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width - 0.5;
      const y = (e.clientY - rect.top) / rect.height - 0.5;

      const moveX = x * 10;
      const moveY = y * 10;

      content.style.transition = 'transform 0.1s ease-out'; // reset transition on move
      content.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    hoverArea.addEventListener('mouseleave', () => {
      // smoothly move back to center
      content.style.transition = 'transform 0.6s ease-out';
      content.style.transform = 'translate(0, 0)';
    });

    hoverArea.addEventListener('mouseenter', () => {
      content.style.transition = 'transform 0.1s ease-out';
    });
  </script>
</body>
</html>
